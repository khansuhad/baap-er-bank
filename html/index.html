<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link rel="stylesheet" href="../styles/style.css">
    
</head>
<body>
    <section class="BaapErBank">
        <h1 class="mainTitle">Let's get some <span class="moneySpan">Moooooney</span> !!!</h1>

        <div class="headBalancedSection">
            <div class="depositSection">
                    <h1>Deposit</h1>
                    <h1 class="depositSectionDollar">$ <span id="deposit"></span></h1>
            </div>
            <div class="withdrawSection">
                <h1 >Withdraw</h1>
                <h1 class="withdrawSectionDollar">$ <span id="withdraw"></span></h1>
            </div>
            <div class="balancedSection">
                    <h1>Balanced</h1>
                    <h1 class="balancedSectionDollar">$ <span id="balanced"></span></h1>
            </div>
            
        </div>
        <div>
            <div class="input-container">
                
                <div class="inputDepositpart">
                        <h1>Please Deposit</h1>
                        <input type="number" id="depositInput">
                        <button id="depositButton">Deposit</button>
                </div>
                <div class="inputWithdrawpart">
                    <h1>Please withdraw</h1>
                    <input type="number" id="withdrawInput"> <br>
                    <button id="withdrawButton">Withdraw</button>
            </div>
            </div>
        </div>
    </section>


    <script src="../js/app.js"></script>
    
    
</body>
</html>
